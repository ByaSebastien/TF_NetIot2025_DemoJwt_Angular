<div>
    <form [formGroup]="addHouseForm" (ngSubmit)="submit()">
        <div class="mt-5">
            <p-float-label>
                <input formControlName="name" pInputText type="text">
                <label>Nom de la maison</label>
            </p-float-label>
        </div>
        <!-- class primeflex -->
        <div class="flex justify-content-end gap-3">
            <p-button severity="secondary" label="Annuler" icon="pi pi-times"
                      (onClick)="cancel()"></p-button>
            <p-button type="submit" severity="success" label="Confirmer" icon="pi pi-check"
                      ></p-button>
        </div>
    </form>
</div>
